[color]
background = #1a1b26
foreground = #c0caf5
foreground-dark = #a9b1d6
focused = #c0caf5
visible = #a9b1d6

[color/text]
light = #6aa1e7
dark = #0b0322

[bar/main]
monitor = DisplayPort-1

width = 2538
height = 35
offset-x = 11
offset-y = 11
radius = 8
fixed-center = false

background = ${color.background}
foreground = ${color.foreground}

padding-right = 2
module-margin-right = 2

font-0 = "CaskaydiaCove Nerd Font:pixelsize=10;1"

modules-left = pulseaudio memory
modules-center = i3
modules-right = date powermenu

wm-restack = i3
override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[bar/second]
monitor = DVI-D-0

width = 1418
height = 35
offset-x = 11
offset-y = 11
radius = 8
fixed-center = false

background = ${color.background}
foreground = ${color.foreground}

padding-right = 2
module-margin-right = 2

font-0 = "CaskaydiaCove Nerd Font:pixelsize=10;1"

modules-left = pulseaudio memory
modules-center = i3
modules-right = date powermenu

wm-restack = i3
override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${color/text.dark}
label-mode-background = ${color.foreground-dark}

label-focused = %index%
label-focused-background = ${color.focused}
label-focused-foreground = ${color/text.dark}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = ${color.foreground-dark}
label-unfocused-foreground = ${color/text.dark}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${color.visible}
label-visible-foreground = ${color/text.dark}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${color.foreground}
label-urgent-padding = 2

[module/eth]
type = internal/network
interface = enp6s0
interval = 3.0

format-connected-padding = 2
format-connected-foreground = ${color/text.dark}
format-connected-background = ${color.foreground}
format-connected-prefix = " "
format-connected-prefix-foreground = ${color/text.dark}
label-connected = %local_ip%

format-disconnected = lul

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-foreground = ${color/text.dark}
format-background = ${color.foreground}
format-padding = 2

label = %date% %time%

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-close =  cancel
label-separator = |
format-foreground = ${color/text.light}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = log off
menu-0-2-exec = menu-open-3

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

menu-3-0 = log off
menu-3-0-exec = i3 exit logout
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5

label-volume-foreground = ${color/text.dark}
label-volume-background = ${color.foreground}
label-volume-padding = 2

label-muted = muted
label-muted-foreground = ${color/text.dark}
label-muted-background = ${color.foreground-dark}
label-muted-padding = 2

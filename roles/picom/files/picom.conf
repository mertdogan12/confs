# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
backend = "glx";
detect-trasient = true;
detect-client-leader = true;
xrender-sync-fence = true;
unredir-if-possible = false;

# -----------------------------------------------------------------------------
# SHADOWS
# -----------------------------------------------------------------------------
shadow = true
shadow-offset-x = -20
shadow-offset-y = -20
shadow-opacity = 1.0

# -----------------------------------------------------------------------------
# TRANSPARENCY/OPACITY
# -----------------------------------------------------------------------------
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 0.8;
inactive-opacity-override = false;
opacity-rule = [
     "90:class_g = 'st-256color' && !focused"
];

# -----------------------------------------------------------------------------
# CORNERS
# -----------------------------------------------------------------------------
corner-radius = 8;
rounded-corners-exclude = [
	# polybar systray
	#"class_g = 'Polybar' && class_i = 'tray'",
	"class_g = 'dmenu' && x = 0 && y = 0",
        "class_g = 'Cairo-dock'",
        "class_g = 'Polybar'",
        "class_g = 'Dunst'",
	"window_type = 'tooltip'",
    "class_g = 'plasmashell'"
];
